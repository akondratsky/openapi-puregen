commonVariables:
  apiTitle: # variable name
    path: $.info.title
    global: true # common variables globay by default, if it's not global, it's related to its parent
  servers: # variable name
    path: $.servers[*].url
renderables:
  models: # renderable name
    path: $.components.schemas
    iterate: true # we want to iterate all models and render all of them separately
    variables:
      schemaName:
        path: $.title # $.components.schemas[{{i}}].title
        global: false
    template: './template/model.mustache'
    partials:
      - './template/className.mustache'
    output: './models/{{name}}.ts'
  readme:
    path: $.paths
    iterate: false
    template: './template/readme.mustache'
    variables:
      schemaName:
        path: $.info.title
        global: true
      tags:
        path: $.tags[*].name
        global: true
    output: './readme.md'
    